<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="weather">select the weather type</label>
    <select id="weather">
        <option value=""> -- Make a choice--</option>
        <option value="sunny">sunny</option>
        <option value="rainy">rainy</option>
        <option value="windy">windy</option>
        <option value="snowy">snowy</option>
    </select>
    <p></p>
    <script>
        const select = document.querySelector('select');
        const para = document.querySelector('p');
        select.addEventListener('change' , setWeather);

        function setWeather() {
            const choice = select.value;

            switch (choice){
                case 'sunny':
                    para.textContent = "what a sunny day it is"
                    break;
                case 'rainy':
                    para.textContent = "the clouds are heavy with rains"
                    break;
                case 'windy':
                    para.textContent = "leaves will fall"
                    break;
                case 'snowy':
                    para.textContent = "the ground will be white"
                    break;
                default:
                    para.textContent = '';
            }

        }
        

    </script>
</body>
</html>
